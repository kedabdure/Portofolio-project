{% extends "base.html" %}

{% block content %}
    <style>
        .header {
            font-size: 2.4rem;
            font-weight: bold;
        }
        .btn {
            font-size: 1rem;
            font-weight: bold;
            background-color: var(--btn-color);
            margin-bottom: 1rem;
        }
        .main_container {
            background-image: url('../static/images/cleaning-home-land1.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .sub_container {
            background-color: rgba(255, 255, 255, 1);
            border-radius: 10px;
            padding: 2.5rem;
            max-width: 400px;
        }
        .form-group {
            width: 100%;
        }
        label {
            font-size: .9rem;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            border-radius: 5px;
        }
        .forget-password {
            color: rgb(3, 128, 3);
            margin: -10px 0 1rem -200px;
            font-size: .95rem;
            font-weight: 600;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
            display: none;
        }
    </style>

    <div class="main_container">
        <form method="POST" class="container-fluid d-flex flex-column justify-content-center align-items-center sub_container" id="admin-login-form">
            <h1 class="header m-2.5">Ex.Handyman Admin</h1>
            <div class="form-group mt-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" value="{{ request.form.get('username', '') }}" id="username" name="username" placeholder="Enter username" />
                <div class="error-message" id="username-error">Please enter your username.</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" value="{{ request.form.get('password', '') }}" />
                <div class="error-message" id="password-error">Please enter your password.</div>
            </div>
            <br />
            <button type="submit" class="btn btn-success rounded-pill w-100">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('admin-login-form').addEventListener('submit', function(event) {
            var isValid = true;

            var username = document.getElementById('username');
            var usernameError = document.getElementById('username-error');
            var password = document.getElementById('password');
            var passwordError = document.getElementById('password-error');

            usernameError.style.display = 'none';
            passwordError.style.display = 'none';

            if (!username.value) {
                usernameError.style.display = 'block';
                isValid = false;
            }

            if (!password.value) {
                passwordError.style.display = 'block';
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
{% endblock content %}

{% block footer %}
{% endblock footer %}

{% block navbar %}
{% endblock navbar %}
